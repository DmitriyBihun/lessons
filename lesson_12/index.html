<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Inria+Serif:regular,italic,700,700italic" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css">
  <title>Homework_12</title>
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <ul class="header__menu menu">
          <li class="menu__item">
            <a class="menu__link" href="#hero">Home</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#car">Car</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#clock">Clock</a>
          </li>
        </ul>
      </div>
    </header>

    <main>

      <section class="hero" id="hero">
        <div class="hero__container">
          <div class="hero__content"> 
            <div class="hero__text">
              <p>These</p>
              <p> are</p>
              <p> some</p>
              <p> examples</p>
              <p> of</p>
            </div>
            <h1 class="hero__title">animations.</h1>
            <span>Enjoy.</span>
          </div>
          <div class="hero__scroll">
            <div class="mouse">
              <div class="scroller"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="car" id="car">
        <div class="car__container">
          <div class="car__wrapper">
            <div class="car__windshield">
              <div class="car__windshield-top">
                <div class="mirror">
                  <div class="mirror__vertical"></div>
                  <div class="mirror__horizontal"></div>
                </div>
              </div>
              <div class="car__windshield-bot">
                <div class="seat"></div>
                <div class="seat"></div>
              </div>
            </div>
            <div class="car__body-container">
              <div class="car__hood">
                <div class="car__hood-part"></div>
              </div>
              <div class="car__lights">
                <div class="car__light">
                  <div class="light"></div>
                </div>
                <div class="car__light">
                  <div class="light"></div>
                </div>
              </div>
              <div class="car__foglights">
                <div class="car__foglight foglight-left">
                  <div class="foglight-left__light"></div>
                </div>
                <div class="car__grille">
                  <div class="car__grille-line"></div>
                  <div class="car__grille-line"></div>
                  <div class="car__grille-line"></div>
                  <div class="car__grille-line"></div>
                  <div class="car__grille-line"></div>
                  <div class="car__grille-line"></div>
                </div>
                <div class="car__foglight foglight-right">
                  <div class="foglight-right__light"></div>
                </div>
              </div>
            </div>
            <div class="car__bottom">
              <div class="car__wheel"></div>
              <div class="car__pallet"></div>
              <div class="car__wheel"></div>
            </div>
            <div class="car__shadow"></div>
          </div>
          <div class="car__content">
            <div class="car__title">
              <h2>Alfa Romeo Spider</h2>
            </div>
            <div class="car__text">
              <p>from 1966 to 1994</p>
              <p>Designed by Aldo Brovarone and Battista Pininfarina at Pininfarina</p>
            </div>
          </div>
        </div>
      </section>

      <section class="clock" id="clock">
        <div class="clock__container">
          <div class="clock__head">
            <div class="clock__inner">
              <div class="clock__dot"></div>
              <div class="clock__marks"></div>
              <div class="clock__marks"></div>
              <div class="clock__marks"></div>
              <div class="clock__marks"></div>
              <div class="clock__marks"></div>
              <div class="clock__marks"></div>
              <div class="clock__hours"></div>
              <div class="clock__min"></div>
              <div class="clock__sec"></div>
            </div>
          </div>
          <div class="clock__body">
            <div class="clock__mid">
              <div class="clock__pendulum"></div>
            </div>
          </div>
          <div class="clock__title">
            <h2>Antique pendulum clock <br> 1970-1973 years.</h2>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <div class="footer__container">
          <div class="footer__text">
              <p>Made by Dmytro Bihun</p>
              <p>All rights reserved. 2025</p>
          </div>
      </div>
  </footer>
  
  </div>
</body>

</html>
